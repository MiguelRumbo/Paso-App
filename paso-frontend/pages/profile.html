<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            position: relative;
            padding-bottom: 70px; /* espacio para la barra de navegaci√≥n */
        }

        .container {
            max-width: 414px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .profile-header {
            text-align: center;
            margin-bottom: 20px;
            position: relative;
        }

        .profile-header img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #ccc;
            display: block;
            margin: 0 auto;
            position: relative;
        }

        .profile-header .upload-icon {
            position: absolute;
            bottom: 0;
            right: 0;
            background-color: #007bff;
            color: white;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .profile-header h2 {
            margin: 10px 0;
        }

        .profile-header p {
            color: #666;
        }

        .profile-header button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .profile-stats {
            display: flex;
            justify-content: space-around;
            background-color: #eee;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .profile-stats div {
            text-align: center;
        }

        .profile-stats div p {
            margin: 5px 0;
        }

        .wallet-section {
            background-color: #eee;
            padding: 10px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 20px;
        }

        .wallet-section button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .wallet-section button span {
            margin-left: 10px;
        }

        .navbar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #fff;
            box-shadow: 0 -1px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
        }

        .navbar a {
            text-decoration: none;
            color: #000;
            text-align: center;
            flex: 1;
        }

        .navbar a .icon {
            display: block;
            font-size: 24px;
            margin-bottom: 5px;
        }

        .navbar a.active .icon {
            color: #007bff;
        }

        .navbar a.active .label {
            color: #007bff;
        }

        .settings-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            color: #666;
            cursor: pointer;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 400px;
            border-radius: 10px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .modal-content input[type="file"] {
            display: block;
            margin: 10px 0;
        }

        .modal-content textarea {
            width: 100%;
            height: 100px;
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-header">
            <img id="profile-picture" src="https://via.placeholder.com/100" alt="Foto de perfil">
            <div class="upload-icon" onclick="document.getElementById('uploadModal').style.display='block'">üì∑</div>
            <div class="settings-icon">‚öôÔ∏è</div>
            <h2 id="user-name"></h2>
            <p id="user-bio"></p>
            <button onclick="document.getElementById('editModal').style.display='block'">Editar Perfil</button>
        </div>
        <div class="profile-stats">
            <div>
                <p>Viajes completados</p>
                <p id="travel-count">5</p>
            </div>
            <div>
                <p>Pedidos</p>
                <p id="order-count">5</p>
            </div>
        </div>
        <div class="wallet-section">
            <h3>Billetera Virtual</h3>
            <button onclick="alert('Agregar m√©todo de pago')">
                Agregar m√©todo de pago
                <span>‚û°Ô∏è</span>
            </button>
            <button onclick="alert('Agregar direcciones')">
                Agregar direcciones
                <span>‚û°Ô∏è</span>
            </button>
        </div>
    </div>
    <div class="navbar">
        <a href="dashboard.html" class="active">
            <span class="icon">üè†</span>
            <span class="label">Inicio</span>
        </a>
        <a href="new_travel.html">
            <span class="icon">‚ûï</span>
            <span class="label">Agregar</span>
        </a>
        <a href="#">
            <span class="icon">üîÑ</span>
            <span class="label">Actualizar</span>
        </a>
        <a href="#">
            <span class="icon">üß≠</span>
            <span class="label">Explorar</span>
        </a>
        <a href="#">
            <span class="icon">üë§</span>
            <span class="label">Perfil</span>
        </a>
    </div>

    <!-- Modal para editar perfil -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="document.getElementById('editModal').style.display='none'">&times;</span>
            <h2>Editar Perfil</h2>
            <textarea id="editBio" placeholder="Escribe tu nueva biograf√≠a..."></textarea>
            <button onclick="updateProfile()">Guardar cambios</button>
        </div>
    </div>

    <!-- Modal para subir fotograf√≠a -->
    <div id="uploadModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="document.getElementById('uploadModal').style.display='none'">&times;</span>
            <h2>Subir nueva fotograf√≠a</h2>
            <input type="file" id="uploadPicture" accept="image/*" onchange="validateImageSize(event)">
            <button onclick="uploadPicture()">Subir</button>
        </div>
    </div>

    <script src="../../paso-backend/profile.js"></script>
    <script>
        // Obtener el ID del usuario desde la cookie
        const user_id = getCookie('user_id');
        if (user_id) {
            getUserProfile(user_id);
        } else {
            console.error("No se encontraron credenciales");
            window.location.href = 'login.html';
        }

        // Validar tama√±o de imagen
        function validateImageSize(event) {
            const file = event.target.files[0];
            if (file.size > 5 * 1024 * 1024) {
                alert('El tama√±o de la imagen no debe superar los 5 MB');
                event.target.value = '';
            }
        }

        // Funci√≥n para actualizar el perfil
        async function updateProfile() {
            const bio = document.getElementById('editBio').value;

            const response = await fetch('https://paso-app.ticsevn.com/update_profile.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${user_id}`
                },
                body: JSON.stringify({ bio })
            });

            const data = await response.json();
            if (data.success) {
                document.getElementById('user-bio').textContent = bio;
                document.getElementById('editModal').style.display = 'none';
            } else {
                alert('Error al actualizar el perfil');
            }
        }

        // Funci√≥n para subir fotograf√≠a
        async function uploadPicture() {
            const input = document.getElementById('uploadPicture');
            if (input.files.length === 0) {
                alert('Por favor selecciona una imagen');
                return;
            }

            const formData = new FormData();
            formData.append('profile_picture', input.files[0]);

            const response = await fetch('https://paso-app.ticsevn.com/upload_picture.php', {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${user_id}`
                },
                body: formData
            });

            const data = await response.json();
            if (data.success) {
                document.getElementById('profile-picture').src = data.profile_picture;
                document.getElementById('uploadModal').style.display = 'none';
            } else {
                alert('Error al subir la imagen');
            }
        }
    </script>
</body>
</html>
