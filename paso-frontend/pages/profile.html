<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario</title>
    <link rel="manifest" href="../manifest.json">
    <link rel="apple-touch-icon" href="../Icons/Logo-192.png">
    <link rel="icon" href="../Icons/Logo.svg" type="image/svg+xml">
    <meta name="theme-color" content="#0037FF">
    <meta name="description" content="Servicio de delivery de diversos productos">

    <!-- Metadatos específicos para iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Paso">
    <link rel="apple-touch-icon" sizes="180x180" href="../Icons/Logo-192.png">
    <link rel="apple-touch-startup-image" href="../Icons/Logo-512.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            position: relative;
            padding-bottom: 70px; /* espacio para la barra de navegación */
        }

        .container {
            max-width: 414px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .profile-header {
            text-align: center;
            margin-bottom: 20px;
            position: relative;
        }

        .profile-header img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #ccc;
            display: block;
            margin: 0 auto;
        }

        .profile-header h2 {
            margin: 10px 0;
        }

        .profile-header p {
            color: #666;
        }

        .profile-header button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .profile-stats {
            display: flex;
            justify-content: space-around;
            background-color: #eee;
            padding: 10px;
            border-radius: 10px;
        }

        .profile-stats div {
            text-align: center;
        }

        .profile-stats div p {
            margin: 5px 0;
        }

        .navbar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #fff;
            box-shadow: 0 -1px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
        }

        .navbar a {
            text-decoration: none;
            color: #000;
            text-align: center;
            flex: 1;
        }

        .navbar a .icon {
            display: block;
            font-size: 24px;
            margin-bottom: 5px;
        }

        .navbar a .icon img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
            max-height: 30px;
            /* Tamaño máximo para mantener la proporción */
        }

        .navbar a.active .icon img {
            filter: brightness(0) saturate(100%) invert(28%) sepia(100%) saturate(3337%) hue-rotate(200deg) brightness(94%) contrast(101%);
        }

        .navbar a.active .label {
            color: #007bff;
        }

        .settings-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            color: #666;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-header">
            <img src="https://via.placeholder.com/100" alt="Foto de perfil">
            <div class="settings-icon">⚙️</div>
            <h2 id="user-name"></h2>
            <p id="user-bio"></p>
            <button>Editar Perfil</button>
        </div>
        <div class="profile-stats">
            <div>
                <p>Viajes completados</p>
                <p id="travel-count">5</p>
            </div>
            <div>
                <p>Pedidos</p>
                <p id="order-count">5</p>
            </div>
        </div>
    </div>
    <div class="navbar">
        <a href="dashboard.html" class="active">
            <span class="icon"><img src="../Icons/Casa.png" alt=""></span>
            <span class="label">Inicio</span>
        </a>
        <a href="new.html">
            <span class="icon"><img src="../Icons/Agregar.png" alt=""></span>
            <span class="label">Agregar</span>
        </a>
        <a href="#">
            <span class="icon"><img src="../Icons/Paso.png" alt=""></span>
            <span class="label">Actualizar</span>
        </a>
        <a href="#">
            <span class="icon"><img src="../Icons/Discover.png" alt=""></span>
            <span class="label">Explorar</span>
        </a>
        <a href="profile.html">
            <span class="icon"><img src="../Icons/Perfil.png" alt=""></span>
            <span class="label">Perfil</span>
        </a>
    </div>
    <script src="../../paso-backend/profile.js"></script>
</body>
</html>
