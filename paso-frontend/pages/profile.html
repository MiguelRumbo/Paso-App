<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            position: relative;
            padding-bottom: 70px; /* espacio para la barra de navegaci√≥n */
        }

        .container {
            max-width: 414px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .profile-header {
            text-align: center;
            margin-bottom: 20px;
            position: relative;
        }

        .profile-header img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #ccc;
            display: block;
            margin: 0 auto;
        }

        .profile-header h2 {
            margin: 10px 0;
        }

        .profile-header p {
            color: #666;
        }

        .profile-header button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .profile-stats {
            display: flex;
            justify-content: space-around;
            background-color: #eee;
            padding: 10px;
            border-radius: 10px;
        }

        .profile-stats div {
            text-align: center;
        }

        .profile-stats div p {
            margin: 5px 0;
        }

        .navbar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #fff;
            box-shadow: 0 -1px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
        }

        .navbar a {
            text-decoration: none;
            color: #000;
            text-align: center;
            flex: 1;
        }

        .navbar a .icon {
            display: block;
            font-size: 24px;
            margin-bottom: 5px;
        }

        .navbar a.active .icon {
            color: #007bff;
        }

        .navbar a.active .label {
            color: #007bff;
        }

        .settings-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            color: #666;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-header">
            <img src="https://via.placeholder.com/100" alt="Foto de perfil">
            <div class="settings-icon">‚öôÔ∏è</div>
            <h2 id="user-name">Armando Paredes</h2>
            <p id="user-bio">Lorem ipsum, no s√©, aqu√≠ va a ir la biograf√≠a de la persona c:</p>
            <button>Editar Perfil</button>
        </div>
        <div class="profile-stats">
            <div>
                <p>Viajes completados</p>
                <p id="travel-count">5</p>
            </div>
            <div>
                <p>Pedidos</p>
                <p id="order-count">5</p>
            </div>
        </div>
    </div>
    <div class="navbar">
        <a href="dashboard.html" class="active">
            <span class="icon">üè†</span>
            <span class="label">Inicio</span>
        </a>
        <a href="new_travel.html">
            <span class="icon">‚ûï</span>
            <span class="label">Agregar</span>
        </a>
        <a href="#">
            <span class="icon">üîÑ</span>
            <span class="label">Actualizar</span>
        </a>
        <a href="#">
            <span class="icon">üß≠</span>
            <span class="label">Explorar</span>
        </a>
        <a href="#">
            <span class="icon">üë§</span>
            <span class="label">Perfil</span>
        </a>
    </div>

    <script>
        // Funci√≥n para cargar los datos del perfil
        async function loadProfile() {
            try {
                const response = await fetch('profile.php', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                const data = await response.json();
                
                if (data.error) {
                    console.error(data.error);
                    return;
                }

                document.getElementById('user-name').textContent = data.user.nombre + ' ' + data.user.apellido_paterno;
                document.getElementById('user-bio').textContent = data.user.bio || 'Sin biograf√≠a';
                document.getElementById('travel-count').textContent = data.travel_count;
                document.getElementById('order-count').textContent = data.order_count;
                document.querySelector('.profile-header img').src = data.user.profile_picture || 'https://via.placeholder.com/100';
            } catch (error) {
                console.error('Error al cargar el perfil:', error);
            }
        }

        // Cargar el perfil al cargar la p√°gina
        window.onload = loadProfile;
    </script>
</body>
</html>
