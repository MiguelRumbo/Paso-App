<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Próximos Viajes</title>
    <link rel="manifest" href="../manifest.json">
    <link rel="apple-touch-icon" href="../Icons/Logo-192.png">
    <link rel="icon" href="../Icons/Logo.svg" type="image/svg+xml">
    <meta name="theme-color" content="#0037FF">
    <meta name="description" content="Servicio de delivery de diversos productos">

    <!-- Metadatos específicos para iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Paso">
    <link rel="apple-touch-icon" sizes="180x180" href="../Icons/Logo-192.png">
    <link rel="apple-touch-startup-image" href="../Icons/Logo-512.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            position: relative;
            padding-bottom: 70px;
            /* espacio para la barra de navegación */
        }

        .container {
            max-width: 414px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header select {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .header input[type="date"] {
            width: calc(100% - 40px);
            padding: 10px;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .header button {
            width: calc(100% - 20px);
            padding: 10px;
            background-color: #ffa500;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .trips-container {
            max-height: 70vh;
            /* Altura máxima de la sección */
            overflow-y: auto;
            /* Activar desplazamiento vertical */
            margin-top: 20px;
        }

        .trips {
            background-color: #fff;
            padding: 15px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .trip {
            background-color: #fff;
            border-radius: 10px;
            margin-bottom: 10px;
            padding: 15px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .trip img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }

        .trip-info {
            flex: 1;
            margin-left: 10px;
        }

        .trip-info h3 {
            margin: 0;
            font-size: 16px;
        }

        .trip-info p {
            margin: 5px 0;
            color: #666;
        }

        .trip-price {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        @media (max-width: 414px) {
            .container {
                padding: 10px;
            }
        }

        .navbar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #fff;
            box-shadow: 0 -1px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
        }

        .navbar a {
            text-decoration: none;
            color: #000;
            text-align: center;
            flex: 1;
        }

        .navbar a .icon {
            display: block;
            font-size: 24px;
            margin-bottom: 5px;
        }

        .navbar a .icon img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
            max-height: 30px;
            /* Tamaño máximo para mantener la proporción */
        }

        .navbar a.active .icon img {
            filter: brightness(0) saturate(100%) invert(28%) sepia(100%) saturate(3337%) hue-rotate(200deg) brightness(94%) contrast(101%);
        }

        .navbar a.active .label {
            color: #007bff;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <select id="city-select">
                <option value="">Selecciona una ciudad</option>
                <option value="Leon">León</option>
                <option value="Guanajuato">Guanajuato</option>
                <option value="Irapuato">Irapuato</option>
                <option value="Celaya">Celaya</option>
                <option value="San Miguel de Allende">San Miguel de Allende</option>
                <!-- Agrega más opciones según sea necesario -->
            </select>
            <input type="date" id="date-input">
            <button id="search-button">Buscar</button>
        </div>
        <h2>Próximos viajes a tu ciudad</h2>
        <div class="trips-container" id="trips-container">
            <!-- Los viajes se llenarán dinámicamente aquí -->
        </div>
    </div>
    <div class="navbar">
        <a href="#" class="active">
            <span class="icon"><img src="../icons/Casa.png" alt=""></span>
            <span class="label">Inicio</span>
        </a>
        <a href="new.html">
            <span class="icon"><img src="../icons/Agregar.png" alt=""></span>
            <span class="label">Agregar</span>
        </a>
        <a href="#">
            <span class="icon"><img src="../icons/Paso.png" alt=""></span>
            <span class="label">Actualizar</span>
        </a>
        <a href="#">
            <span class="icon"><img src="../icons/Discover.png" alt=""></span>
            <span class="label">Explorar</span>
        </a>
        <a href="profile.html">
            <span class="icon"><img src="../icons/Perfil.png" alt=""></span>
            <span class="label">Perfil</span>
        </a>
    </div>
    <script src="../../paso-backend/dashboard.js"></script>
</body>

</html>
