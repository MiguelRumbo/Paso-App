    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9f9f9;
            overflow: hidden;
            /* Evitar barras de desplazamiento */
        }

        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            border: 5px solid black;
            /* Borde est√°ndar */
            box-sizing: border-box;
        }

        h1 {
            font-size: calc(30px + 2vh);
            text-align: center;
            margin-bottom: 20px;
            /* Reducir margen inferior */
        }

        .button {
            display: block;
            width: calc(300px - 2vw);
            height: calc(45px + 2vh);
            margin: 10px 0;
            /* Reducir margen inferior y superior */
            padding: 10px;
            border: none;
            color: white;
            font-weight: bold;
            text-transform: uppercase;
            border-radius: 5px;
            cursor: pointer;
        }

        .crear-cuenta-btn {
            background-color: #FFA500;
        }

        .iniciar-sesion-btn {
            background-color: #0000FF;
        }

        @media only screen and (max-width: 600px) {
            .container {
                border-width: 2px;
                /* Borde m√°s delgado para pantallas peque√±as */
            }

            .button {
                width: calc(100% - 4vw);
                /* Ajustar el tama√±o de los botones para pantallas peque√±as */
                height: calc(40px + 2vh);
            }

            h1 {
                font-size: calc(25px + 2vh);
                /* Ajustar el tama√±o del texto para pantallas peque√±as */
                margin-bottom: 15px;
                /* Reducir margen inferior */
            }
        }

        .navbar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #fff;
            box-shadow: 0 -1px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            z-index: 10;
            /* Aseg√∫rate de que este z-index sea mayor que el de otros elementos */
        }

        .navbar a {
            text-decoration: none;
            color: #000;
            text-align: center;
            flex: 1;
        }

        .navbar a .icon {
            display: block;
            font-size: 24px;
            margin-bottom: 5px;
        }

        .navbar a.active .icon {
            color: #007bff;
        }

        .navbar a.active .label {
            color: #007bff;
        }
    </style>
